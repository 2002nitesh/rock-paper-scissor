<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameName">
            <h1><strong>STONE PAPER SCISSOR</strong></h1>
        </div>
    
        <div class="middle">
            <div class="icon">
                <div id="rock" class="circle">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
                <div id="paper" class="circle">
                    <i class="fa-solid fa-hand"></i>
                </div>
                <div id="scissor" class="circle">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>
        
            <div class="count">
                <div class="youCount count1">
                    <p class="number1">0</p>
                    <p class="name">YOU</p>
                </div>
                <div class="comCount count1">
                    <p class="number2">0</p>
                    <p class="name">COMPUTER</p>
                </div>
            </div>
        
            <div class="end">
                <div class="massage purple">
                    Play Your Move
                </div>
            </div>
    
            <div class="newGame">
                <button id="newgame" class="dis">New Game</button>
            </div>
    
            <div class="reStart">
                <button id="reSt">Restart</button>
            </div>
    
        </div>

        <div class="footer">
            
        </div>
        <p style="text-align: center;"><strong>Nitesh Kumar Kumawat</strong></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
